<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>    

    <div class="hscore"><h2>High Score- 0</h2></div>

    <h1>Simon Game</h1>
    <h3>Click anywhere to start game</h3>

    <div class="div1">
      <div class="btn yellow" id="yellow" type="button"></div>
      <div class="btn red" id="red" type="button"></div>
    </div>
    <div class="div2">
      <div class="btn purple" id="purple" type="button"></div>
      <div class="btn green" id="green" type="button"></div>
    </div>

    <script src="app.js"></script>
  </body>  
</html>
